<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 201</title>

    <style>
                .box{
            width: 300px;
            height: 300px;
            border: 10px solid black;
            position: relative;
        }
        .second-box{
            position: absolute;
            border: 3px solid blue;
            /* Moves this box area within the parent element */
            /* If parent element has no relative positioning the child will default to the entire page */
        }
    </style>
</head>
<body>
    
    <div class="box">

        <div class="second-box">
            Top Right
        </div>

    </div>

</body>
</html>

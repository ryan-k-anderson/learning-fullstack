<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 201</title>
    <style>
        #parent > .box{
            height: 20px;
            border: 1px solid blue;
            /* > Selects all child elements */
        }
        #parent .box + .box{
            background-color: red;
            /* Adjacent selector will not select the first child element but all others after*/
        }
        #parent .box ~.box{
            background-color: black;
        }
    </style>
</head>
<body>
    
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="box">This is outside the parent </div>

</body>
</html>
